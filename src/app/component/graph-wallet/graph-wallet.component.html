<div>
  <h1>{{title | capitalize}}</h1>
  <!-- TODO Create Component -->
  <div id="container" class="cols">
    <div  *ngFor="let key of objectKeys(statistique)" class="shortcut-button">
      <span class="title">{{key | capitalize | last}}</span>
      <span class="data percentage" [hidden]="!statistique[key]?.percentage">{{statistique[key]?.percentage | percentage}}</span>
      <span class="data total">{{statistique[key]?.total | dollar}} </span>
    </div>
  </div>

  <div class="row text-center w-100">
    <div id='graph'></div>
<!-- Button trigger modal -->
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">Remove data for currency</button>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            Suppression Données</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Suppression de toutes les données liés à {{title | capitalize}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="removeData(title)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
